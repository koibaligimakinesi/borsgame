<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>RPG Karakter Olu≈üturucu - Sƒ±ralƒ± Tek √áark</title>
<style>
  body { 
    font-family: 'Arial', sans-serif; 
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    color: #eee; 
    text-align: center;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
  .card { 
    background: rgba(30, 30, 46, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    border: 1px solid #444;
    margin-bottom: 20px;
  }
  h1 {
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    margin-bottom: 10px;
    font-size: 2.5em;
  }
  button { 
    padding: 15px 30px;
    font-size: 18px;
    margin: 20px 0;
    cursor: pointer;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
    color: white;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    transition: all 0.3s ease;
  }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
  }
  button:disabled {
    background: linear-gradient(135deg, #666 0%, #555 100%);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
  .wheel-container { 
    margin: 30px auto;
    position: relative;
    width: 250px;
    height: 250px;
    border: 4px solid #555;
    border-radius: 50%;
    background: #222;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    overflow: visible;
  }
  .wheel { 
    width: 100%; 
    height: 100%; 
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 50%;
    transform: rotate(0deg);
    transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 20px solid #ff6b6b;
    z-index: 10;
  }
  .segment {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    overflow: visible;
  }
  .segment-label {
    position: absolute;
    top: 10px;
    left: 100%;
    transform-origin: 0 0;
    color: white;
    font-weight: bold;
    font-size: 12px;
    white-space: nowrap;
    text-shadow: 1px 1px 2px black;
  }
  .current-selection {
    font-size: 16px;
    color: #4ecdc4;
    margin: 10px 0;
    font-style: italic;
  }
  .stat {
    font-size: 18px;
    margin: 8px 0;
    padding: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    border-left: 4px solid #4ecdc4;
  }
  .result-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    padding: 20px;
    margin-top: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .final-stat {
    font-size: 20px;
    margin: 10px 0;
    padding: 12px;
    background: rgba(255, 215, 0, 0.1);
    border-radius: 10px;
    border-left: 4px solid #ffd700;
  }
  #statsPanel {
    max-width: 600px;
    margin: 0 auto 30px auto;
    background: rgba(30,30,46,0.9);
    padding: 15px 25px;
    border-radius: 15px;
    border: 1px solid #444;
    text-align: left;
  }
  #statsPanel h3 {
    margin-top: 0;
    color: #ffd700;
  }
  
  /* Animasyonlar */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .spinning {
    animation: spin 0.5s linear infinite;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>‚öîÔ∏è RPG Karakter Olu≈üturucu ‚öîÔ∏è</h1>
      <div class="current-selection" id="currentStep">Klan Se√ßimi</div>
      
      <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel" class="wheel"></div>
      </div>
      
      <button id="spinButton" onclick="spinWheel()">√áarkƒ± √áevir</button>
      <div id="stepResult"></div>
    </div>
    
    <div id="statsPanel">
      <h3>Se√ßilen Statlar</h3>
      <p><b>Klan:</b> <span id="statClan">-</span></p>
      <p><b>G√º√ß:</b> <span id="statGuc">-</span></p>
      <p><b>Hƒ±z:</b> <span id="statHiz">-</span></p>
      <p><b>Karizma:</b> <span id="statKarizma">-</span></p>
      <p><b>D√∂v√º≈ü Stili:</b> <span id="statStyle">-</span></p>
    </div>
    
    <div class="card result-card" id="finalResult" style="display: none;">
      <h2>üéØ Karakter Sonu√ßlarƒ±</h2>
      <div id="resultContent"></div>
    </div>
  </div>

<script>
// Klanlar (ihtimaller toplamƒ± 141, normalize edilecek)
const clans = [
  {name: "Demiralay", chance: 1, bonus: {g: 10, h: 10, k: 10}, guaranteedStyle: null, color: "#ff6b6b"},
  {name: "Ta≈ü", chance: 10, bonus: {g: 3, h: 3, k: 1}, guaranteedStyle: "Karate", color: "#4ecdc4"},
  {name: "Karahan", chance: 10, bonus: {g: 1, h: 0, k: 5}, guaranteedStyle: "Karate", color: "#45b7d1"},
  {name: "E≈üme", chance: 20, bonus: {g: 2, h: 0, k: 0}, guaranteedStyle: "Boks", color: "#96ceb4"},
  {name: "Yaƒümurcu", chance: 20, bonus: {g: 1, h: 0, k: 2}, guaranteedStyle: "Muay Thai", color: "#feca57"},
  {name: "Tulunay", chance: 20, bonus: {g: 2, h: 0, k: 0}, guaranteedStyle: null, color: "#ff9ff3"},
  {name: "√áepe", chance: 30, bonus: {g: 0, h: 0, k: 0}, guaranteedStyle: null, color: "#54a0ff"},
  {name: "Aysu", chance: 40, bonus: {g: -2, h: -2, k: -2}, guaranteedStyle: null, color: "#5f27cd"}
];

// D√∂v√º≈ü stilleri
const fightingStyles = [
  {name: "Karate", chance: 10, bonus: 2, color: "#ff6b6b"},
  {name: "Boks", chance: 10, bonus: 2, color: "#4ecdc4"},
  {name: "Muay Thai", chance: 10, bonus: 2, color: "#45b7d1"},
  {name: "Hi√ßbir Stil", chance: 70, bonus: 0, color: "#888"}
];

// √áark i√ßin segmentler
let segments = [];

// DOM elemanlarƒ±
const wheel = document.getElementById("wheel");
const spinButton = document.getElementById("spinButton");
const currentStepLabel = document.getElementById("currentStep");
const stepResult = document.getElementById("stepResult");
const finalResult = document.getElementById("finalResult");
const resultContent = document.getElementById("resultContent");

// Stat g√∂sterge alanlarƒ±
const statClan = document.getElementById("statClan");
const statGuc = document.getElementById("statGuc");
const statHiz = document.getElementById("statHiz");
const statKarizma = document.getElementById("statKarizma");
const statStyle = document.getElementById("statStyle");

// Adƒ±mlar sƒ±rasƒ±
const steps = ["klan", "guc", "hiz", "karizma", "dovusStili"];
let currentStepIndex = 0;

// Se√ßilen deƒüerler
let selectedClan = null;
let selectedGuc = null;
let selectedHiz = null;
let selectedKarizma = null;
let selectedStyle = null;

// √áark d√∂n√º≈ü animasyonu i√ßin
let spinning = false;
let currentRotation = 0;

// Weighted random se√ßim fonksiyonu
function weightedRandom(arr) {
  let total = arr.reduce((acc, o) => acc + o.chance, 0);
  let r = Math.random() * total;
  for (let i = 0; i < arr.length; i++) {
    if (r < arr[i].chance) return arr[i];
    r -= arr[i].chance;
  }
  return arr[arr.length - 1];
}

// Stat ihtimalli daƒüƒ±lƒ±m 1-10 (senin belirttiƒüin daƒüƒ±lƒ±m)
function randomStat() {
  let r = Math.random() * 100;
  if (r < 20) return 1;
  if (r < 38) return 2;
  if (r < 53) return 3;
  if (r < 65) return 4;
  if (r < 75) return 5;
  if (r < 83) return 6;
  if (r < 89) return 7;
  if (r < 94) return 8;
  if (r < 98) return 9;
  return 10;
}

// Adƒ±ma g√∂re segmentleri ayarla
function setupSegmentsForStep(step) {
  segments = [];
  
  if (step === "klan") {
    // Klan se√ßimi i√ßin normalize ihtimalleri uygula (1,10,10,20,20,20,30,40)
    const normalizedClans = [
      {name: "Demiralay", value: "Demiralay", chance: 1, color: "#ff6b6b"},
      {name: "Ta≈ü", value: "Ta≈ü", chance: 10, color: "#4ecdc4"},
      {name: "Karahan", value: "Karahan", chance: 10, color: "#45b7d1"},
      {name: "E≈üme", value: "E≈üme", chance: 20, color: "#96ceb4"},
      {name: "Yaƒümurcu", value: "Yaƒümurcu", chance: 20, color: "#feca57"},
      {name: "Tulunay", value: "Tulunay", chance: 20, color: "#ff9ff3"},
      {name: "√áepe", value: "√áepe", chance: 30, color: "#54a0ff"},
      {name: "Aysu", value: "Aysu", chance: 40, color: "#5f27cd"}
    ];
    segments = normalizedClans;
    
  } else if (step === "guc" || step === "hiz" || step === "karizma") {
    // Stat se√ßimi i√ßin 1-10 arasƒ± deƒüerler
    for (let i = 1; i <= 10; i++) {
      const colorVal = 255 - (i - 1) * 25;
      segments.push({
        name: i.toString(),
        value: i,
        chance: 1,
        color: `rgb(${255 - colorVal}, ${colorVal}, 0)`
      });
    }
  } else if (step === "dovusStili") {
    // D√∂v√º≈ü stili se√ßimi (10,10,10,70)
    const normalizedStyles = [
      {name: "Karate", value: "Karate", chance: 10, color: "#ff6b6b"},
      {name: "Boks", value: "Boks", chance: 10, color: "#4ecdc4"},
      {name: "Muay Thai", value: "Muay Thai", chance: 10, color: "#45b7d1"},
      {name: "Hi√ßbir Stil", value: "Hi√ßbir Stil", chance: 70, color: "#888"}
    ];
    segments = normalizedStyles;
  }
}

// √áarkƒ± √ßiz
function drawWheel() {
  wheel.innerHTML = "";
  const segmentCount = segments.length;
  const anglePerSegment = 360 / segmentCount;

  for (let i = 0; i < segmentCount; i++) {
    const segment = document.createElement("div");
    segment.className = "segment";
    segment.style.transform = `rotate(${i * anglePerSegment}deg)`;
    segment.style.background = segments[i].color;
    segment.style.clipPath = `polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)`;

    // Segment etiketi
    const label = document.createElement("div");
    label.className = "segment-label";
    label.textContent = segments[i].name;
    label.style.transform = `rotate(${anglePerSegment/2}deg)`;
    segment.appendChild(label);

    wheel.appendChild(segment);
  }
  
  wheel.style.transform = `rotate(${currentRotation}deg)`;
}

// √áarkƒ± d√∂nd√ºr ve se√ßim yap
function spinWheel() {
  if (spinning) return;
  spinning = true;
  spinButton.disabled = true;
  stepResult.textContent = "";

  const segmentCount = segments.length;
  const anglePerSegment = 360 / segmentCount;

  // √áarkƒ± se√ß (weighted random)
  let selectedSegment;
  if (currentStepIndex === 0 || currentStepIndex === 4) { // Klan ve d√∂v√º≈ü stili i√ßin weighted random
    selectedSegment = weightedRandom(segments);
  } else { // Diƒüerleri i√ßin uniform random
    selectedSegment = segments[Math.floor(Math.random() * segmentCount)];
  }
  
  const selectedIndex = segments.findIndex(s => s === selectedSegment);

  // Hedef d√∂n√º≈ü a√ßƒ±sƒ± (ok i≈üaretine denk gelecek ≈üekilde)
  const targetRotation = 360 * 5 + (360 - selectedIndex * anglePerSegment - anglePerSegment / 2);

  let start = null;
  const duration = 3000; // 3 saniye

  function animate(timestamp) {
    if (!start) start = timestamp;
    const elapsed = timestamp - start;
    const progress = Math.min(elapsed / duration, 1);
    
    // Ease out cubic
    const easeOut = 1 - Math.pow(1 - progress, 3);
    currentRotation = easeOut * targetRotation;
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      spinButton.disabled = false;
      handleSelection(selectedSegment);
    }
  }
  requestAnimationFrame(animate);
}

// Se√ßim yapƒ±ldƒ±ktan sonra i≈ülemler
function handleSelection(selected) {
  const step = steps[currentStepIndex];

  if (step === "klan") {
    selectedClan = clans.find(c => c.name === selected.value);
    stepResult.innerHTML = `<p class="stat">Se√ßilen Klan: <b>${selectedClan.name}</b></p>`;
    statClan.textContent = selectedClan.name;
    
  } else if (step === "guc") {
    selectedGuc = selected.value;
    stepResult.innerHTML = `<p class="stat">Se√ßilen G√º√ß: <b>${selectedGuc}</b></p>`;
    statGuc.textContent = selectedGuc;
    
  } else if (step === "hiz") {
    selectedHiz = selected.value;
    stepResult.innerHTML = `<p class="stat">Se√ßilen Hƒ±z: <b>${selectedHiz}</b></p>`;
    statHiz.textContent = selectedHiz;
    
  } else if (step === "karizma") {
    selectedKarizma = selected.value;
    stepResult.innerHTML = `<p class="stat">Se√ßilen Karizma: <b>${selectedKarizma}</b></p>`;
    statKarizma.textContent = selectedKarizma;
    
  } else if (step === "dovusStili") {
    selectedStyle = fightingStyles.find(s => s.name === selected.value);
    stepResult.innerHTML = `<p class="stat">Se√ßilen D√∂v√º≈ü Stili: <b>${selectedStyle.name}</b></p>`;
    statStyle.textContent = selectedStyle.name;
  }

  currentStepIndex++;

  if (currentStepIndex < steps.length) {
    setTimeout(updateStep, 1000); // 1 saniye sonra sonraki adƒ±ma ge√ß
  } else {
    setTimeout(showFinalResult, 1000); // 1 saniye sonra sonu√ßlarƒ± g√∂ster
  }
}

// Adƒ±m g√ºncelle
function updateStep() {
  const step = steps[currentStepIndex];
  let label = "";
  if (step === "klan") label = "Klan Se√ßimi";
  else if (step === "guc") label = "G√º√ß Se√ßimi";
  else if (step === "hiz") label = "Hƒ±z Se√ßimi";
  else if (step === "karizma") label = "Karizma Se√ßimi";
  else if (step === "dovusStili") label = "D√∂v√º≈ü Stili Se√ßimi";

  currentStepLabel.textContent = label;

  // Klan se√ßildiyse ve d√∂v√º≈ü stili garanti ise d√∂v√º≈ü stili adƒ±mƒ±nda sadece o stil olacak
  if (step === "dovusStili" && selectedClan.guaranteedStyle) {
    setupSegmentsForStep(step);
    segments = segments.filter(s => s.name === selectedClan.guaranteedStyle);
  } else {
    setupSegmentsForStep(step);
  }
  drawWheel();
  stepResult.textContent = "";
}

// Sonu√ßlarƒ± g√∂ster
function showFinalResult() {
  // Bonuslarƒ± uygula
  let guc = selectedGuc + selectedClan.bonus.g + (selectedStyle ? selectedStyle.bonus : 0);
  let hiz = selectedHiz + selectedClan.bonus.h;
  let karizma = selectedKarizma + selectedClan.bonus.k;

  guc = Math.max(0, guc);
  hiz = Math.max(0, hiz);
  karizma = Math.max(0, karizma);

  document.querySelector(".card").style.display = "none";
  finalResult.style.display = "block";

  resultContent.innerHTML = `
    <p class="final-stat"><b>Klan:</b> ${selectedClan.name} (G√º√ß +${selectedClan.bonus.g}, Hƒ±z +${selectedClan.bonus.h}, Karizma +${selectedClan.bonus.k})</p>
    <p class="final-stat"><b>G√º√ß:</b> ${selectedGuc} + ${selectedClan.bonus.g} + ${selectedStyle ? selectedStyle.bonus : 0} = ${guc}</p>
    <p class="final-stat"><b>Hƒ±z:</b> ${selectedHiz} + ${selectedClan.bonus.h} = ${hiz}</p>
    <p class="final-stat"><b>Karizma:</b> ${selectedKarizma} + ${selectedClan.bonus.k} = ${karizma}</p>
    <p class="final-stat"><b>D√∂v√º≈ü Stili:</b> ${selectedStyle ? selectedStyle.name + " (+" + selectedStyle.bonus + " G√º√ß)" : "Yok"}</p>
  `;
}

// Ba≈ülangƒ±√ß
function init() {
  currentStepIndex = 0;
  selectedClan = null;
  selectedGuc = null;
  selectedHiz = null;
  selectedKarizma = null;
  selectedStyle = null;
  
  // Stat g√∂stergelerini sƒ±fƒ±rla
  statClan.textContent = "-";
  statGuc.textContent = "-";
  statHiz.textContent = "-";
  statKarizma.textContent = "-";
  statStyle.textContent = "-";
  
  finalResult.style.display = "none";
  document.querySelector(".card").style.display = "block";
  updateStep();
}

// Sayfa y√ºklendiƒüinde ba≈ülat
window.onload = init;
</script>
</body>
</html>
